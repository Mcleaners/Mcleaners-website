<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mclean</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact Mclean</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/xwkgqkyq" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required />
      <label for="email">Email:</label>
      <input type="email" name="email" required />
      <label for="area">Where are you based?</label>
      <input type="text" name="area" placeholder="e.g. Maidstone, Kent" required />
      <label for="message">Message:</label>
      <textarea name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <h3>Our Service Area</h3>
    
<iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d197128.77668392964!2d0.3605287534745913!3d51.27870787282311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47df3d2055b0f32f%3A0xa7e71c13a0640a0!2sKent%2C%20UK!5e0!3m2!1sen!2suk!4v1718638693254!5m2!1sen!2suk"
  width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
</iframe>

  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Mclean Cleaning Services</p>
    </div>
  </footer>
</body>
</html>
